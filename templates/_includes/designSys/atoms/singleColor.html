<div{% if bottomSpacing is defined %} class="dmb-4"{% endif %}>
    <div class='ds-color-card ds-shadow bg-white d-flex'>
        <div class="ds-color-rect {{ color }}"></div>
        <div class="dpl-4 align-self-center">
            <p class="pe-label--large pe-bold smb-1">{{ name }}</p>
            <p class="pe-label--large dmb-0">#{{ hex }}</p>
        </div>
    </div>
    {% if note is defined %}
    <p class="pe-label dmt-3 dmb-0">{{ note }}</p>
    {% endif %}
</div>
