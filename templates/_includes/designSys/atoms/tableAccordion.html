<div class="ds-bp-table ds-shadow rounded bg-white smb-5">
    <h4 class="pe-title--small pe-bold dpy-3 dpx-4 dmb-0">
        <button class="w-100 d-flex justify-content-between accordion-button ds-animate" aria-controls="{{ id }}" aria-expanded="true">{{ btn }}
            <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="12" height="7" viewBox="0 0 12 7">
                <g fill="none" fill-rule="evenodd" transform="translate(-6 -9)">
                    <rect width="24" height="24"/>
                    <path fill="#6A7070" class='accordion-right' d="M17.7060005,14.2916742 L16.9990005,13.5840232 L12.7060005,9.29273581 C12.3150005,8.90225469 11.6830005,8.90225469 11.2920005,9.29373704 C10.9020005,9.68622063 10.9030005,10.3190003 11.2930005,10.7104826 L16.2920005,15.7076398 C16.4880005,15.9028803 16.7430005,16 16.9990005,16 C17.2550005,16 17.5100005,15.9028803 17.7060005,15.7076398 C17.7060005,15.7076398 18.000412,15.4141388 18.000412,15.0329742 C18.000412,14.6649758 17.8309249,14.4041869 17.7060005,14.2916742 Z"/>
                    <path fill="#6A7070" class='accordion-left' d="M12.7663784,10.6511861 L11.9990005,11.4159768 L7.70600048,15.7072642 C7.31500048,16.0977453 6.68300048,16.0977453 6.29200048,15.706263 C5.90200048,15.3137794 5.90300048,14.6809997 6.29300048,14.2895174 L11.2920005,9.29236022 C11.4880005,9.09711966 11.7430005,9 11.9990005,9 C12.2550005,9 12.5100005,9.09711966 12.7060005,9.29236022 C12.8552685,9.44181236 12.990115,9.71957624 13.0098897,9.95019211 C13.0413077,10.3165934 12.7663784,10.6511861 12.7663784,10.6511861 Z" transform="rotate(180 9.506 12.5)"/>
                </g>
            </svg>
        </button>
    </h4>
    <div class="accordion-panel dpx-3" id="{{ id }}" aria-hidden="false">
        <table class='border-top'>
            <thead>
                <tr>
                    {% for item in tablehead %}
                    <th class="pe-label pe-label--secondary pe-normal dpt-3" scope='col'>{{ item.th }}</th>
                    {% endfor %}
                </tr>
            </thead>
            <tbody>
                {% for item in tablebody %}
                <tr>
                    <th class="pe-label--large p-1 pe-normal" scope='row'>{{ item.th }}<span class="pe-label--secondary">{{ item.thspan }}</span></th>
                    {% for it in item.cell %}
                    <td class="pe-label--large p-1 text-center">{{ it.td }}</td>
                    {% endfor %}
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
