{% if loop.first or entry.dsComponentContent[loop.index0-1].type != 'redlines' %}
<div class="chunk">
  <div class="ds-redlines">
    <div class="redline-container">
      <div class="heading">Redlines</div>
{% endif %}

      <div class="explanation">{{ chunk.redlineExplanation }}</div>
      <div class="spec-image">
        {% set image = chunk.redlineImage.first() %}
        {% if image %}
          <img srcset="{{ image.url }} 2x">
        {% endif %}
      </div>

{% if loop.last or entry.dsComponentContent[loop.index0+1].type != 'redlines' %}
    </div>
  </div>
</div>
{% endif %}
